<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-vue</title>
</head>
<body>
    <div id="app">
        <p>{{ num }}</p>
        <p m-text="num"></p>
        <p m-html="html"></p>
    </div>
    <script src="./compile.js"></script>
    <script src="./my-vue.js"></script>
    <script>
        const vm = new MyVue({
            el: '#app',
            data: {
                num: 1,
                html: '<span>My Vue is wonderfull！！！</span>'
            }
        })
        setInterval(() => {
            vm.num += 1
        },1000)

    </script>

</body>
</html>
